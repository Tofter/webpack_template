<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ade7a8a93.js" crossorigin="anonymous"></script>
    <title>Newsbox</title>
</head>

<body id="bodyInbox">
    <div id="wrapper">
        <nav class="navigationInbox">
            <ul class="navigationInbox__list">
                <i class="fa-solid fa-inbox navigation__inbox"></i>
                <li class="navigationInbox__item">Newsbox</li>
                <a class="navigationInbox__cockwheel" href="setting.html"><i class="fa-solid fa-gear "></i></a>

            </ul>
        </nav>
        <header class="headerInbox">
            <form class="form" action="">
                <input class="form__search" type="text" placeholder="search news" name="search">
                <button class="form__button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </header>
        <ul class="headlines">
            <li class="headlines__dropdown"><i class="fa-solid fa-chevron-down"></i></li>
        </ul>


        <div class="hero">
            <button class="hero__button button hero__cta">toggle dark mode</button>
        </div>
        <footer class="footer">
            <p>Version 4.8.15.16.23.42</p>
        </footer>
    </div>
</body>

</html>

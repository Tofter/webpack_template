<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ade7a8a93.js" crossorigin="anonymous"></script>
    <title>Newsbox</title>
</head>

<body>
    <div id="wrapper">
        <nav class="navigationInbox">
            <ul class="navigationInbox__list">
                <i class="fa-solid fa-chevron-left navigationInbox__arrow"><a href="index.html"></a></i>
                <li class="navigationInbox__item">Newsbox</li>
                <i class="fa-solid fa-gear navigationInbox__cockwheel"></i>
            </ul>
        </nav>
        <header class="headerInbox">
            <form class="form" action="">
                <input class="form__search" type="text" placeholder="search news" name="search">
                <button class="form__button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </header>
        <section class="headlines">
            <div class="headlines__dropdown">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </section>

    </div>
</body>

</html>
